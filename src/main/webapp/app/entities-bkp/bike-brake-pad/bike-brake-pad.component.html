<div>
    <h2 id="page-heading">
        <span>Bike Brake Pads</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bike-brake-pad" [routerLink]="['/bike-brake-pad/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Bike Brake Pad
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="bikeBrakePads">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Sku</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bikeBrakePad of bikeBrakePads ;trackBy: trackId">
                <td><a [routerLink]="['/bike-brake-pad', bikeBrakePad.id, 'view' ]">{{bikeBrakePad.id}}</a></td>
                <td>{{bikeBrakePad.sku}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/bike-brake-pad', bikeBrakePad.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bike-brake-pad', bikeBrakePad.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bike-brake-pad/'+ bikeBrakePad.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
