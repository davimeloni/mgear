<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-chain-heading">Create or edit a Chain</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!chain.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="chain.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sku">Sku</label>
                    <input type="text" class="form-control" name="sku" id="field_sku"
                        [(ngModel)]="chain.sku" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                        [(ngModel)]="chain.active" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_au">Au</label>
                    <input type="checkbox" class="form-control" name="au" id="field_au"
                        [(ngModel)]="chain.au" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_de">De</label>
                    <input type="checkbox" class="form-control" name="de" id="field_de"
                        [(ngModel)]="chain.de" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_metalGearvisibility">Metal Gearvisibility</label>
                    <input type="checkbox" class="form-control" name="metalGearvisibility" id="field_metalGearvisibility"
                        [(ngModel)]="chain.metalGearvisibility" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bikematevisibility">Bikematevisibility</label>
                    <input type="checkbox" class="form-control" name="bikematevisibility" id="field_bikematevisibility"
                        [(ngModel)]="chain.bikematevisibility" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mgiVisibility">Mgi Visibility</label>
                    <input type="checkbox" class="form-control" name="mgiVisibility" id="field_mgiVisibility"
                        [(ngModel)]="chain.mgiVisibility" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                        [(ngModel)]="chain.status" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productGroup1">Product Group 1</label>
                    <input type="text" class="form-control" name="productGroup1" id="field_productGroup1"
                        [(ngModel)]="chain.productGroup1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productGroup2">Product Group 2</label>
                    <input type="text" class="form-control" name="productGroup2" id="field_productGroup2"
                        [(ngModel)]="chain.productGroup2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="chain.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_unit">Unit</label>
                    <input type="text" class="form-control" name="unit" id="field_unit"
                        [(ngModel)]="chain.unit" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_qty">Qty</label>
                    <input type="number" class="form-control" name="qty" id="field_qty"
                        [(ngModel)]="chain.qty" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_brand">Brand</label>
                    <input type="text" class="form-control" name="brand" id="field_brand"
                        [(ngModel)]="chain.brand" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_biketypes">Biketypes</label>
                    <input type="text" class="form-control" name="biketypes" id="field_biketypes"
                        [(ngModel)]="chain.biketypes" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_gS1EAN">G S 1 EAN</label>
                    <input type="number" class="form-control" name="gS1EAN" id="field_gS1EAN"
                        [(ngModel)]="chain.gS1EAN" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ourNotes">Our Notes</label>
                    <input type="text" class="form-control" name="ourNotes" id="field_ourNotes"
                        [(ngModel)]="chain.ourNotes" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerNotes">Customer Notes</label>
                    <input type="text" class="form-control" name="customerNotes" id="field_customerNotes"
                        [(ngModel)]="chain.customerNotes" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_weightkg">Weightkg</label>
                    <input type="number" class="form-control" name="weightkg" id="field_weightkg"
                        [(ngModel)]="chain.weightkg" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_packType">Pack Type</label>
                    <input type="text" class="form-control" name="packType" id="field_packType"
                        [(ngModel)]="chain.packType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_packLength">Pack Length</label>
                    <input type="number" class="form-control" name="packLength" id="field_packLength"
                        [(ngModel)]="chain.packLength" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_packHeight">Pack Height</label>
                    <input type="number" class="form-control" name="packHeight" id="field_packHeight"
                        [(ngModel)]="chain.packHeight" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_packWidth">Pack Width</label>
                    <input type="number" class="form-control" name="packWidth" id="field_packWidth"
                        [(ngModel)]="chain.packWidth" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_maxccDirt">Maxcc Dirt</label>
                    <input type="number" class="form-control" name="maxccDirt" id="field_maxccDirt"
                        [(ngModel)]="chain.maxccDirt" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_packCubic">Pack Cubic</label>
                    <input type="number" class="form-control" name="packCubic" id="field_packCubic"
                        [(ngModel)]="chain.packCubic" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_maxccStreet">Maxcc Street</label>
                    <input type="number" class="form-control" name="maxccStreet" id="field_maxccStreet"
                        [(ngModel)]="chain.maxccStreet" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_chainSize">Chain Size</label>
                    <input type="number" class="form-control" name="chainSize" id="field_chainSize"
                        [(ngModel)]="chain.chainSize" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_chainType">Chain Type</label>
                    <input type="text" class="form-control" name="chainType" id="field_chainType"
                        [(ngModel)]="chain.chainType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_chainLinks">Chain Links</label>
                    <input type="number" class="form-control" name="chainLinks" id="field_chainLinks"
                        [(ngModel)]="chain.chainLinks" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_chainTensileStrengthN">Chain Tensile Strength N</label>
                    <input type="text" class="form-control" name="chainTensileStrengthN" id="field_chainTensileStrengthN"
                        [(ngModel)]="chain.chainTensileStrengthN" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_chainColour">Chain Colour</label>
                    <input type="text" class="form-control" name="chainColour" id="field_chainColour"
                        [(ngModel)]="chain.chainColour" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_compRK">Comp RK</label>
                    <input type="text" class="form-control" name="compRK" id="field_compRK"
                        [(ngModel)]="chain.compRK" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_eListing">E Listing</label>
                    <input type="text" class="form-control" name="eListing" id="field_eListing"
                        [(ngModel)]="chain.eListing" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_eforMake">Efor Make</label>
                    <input type="text" class="form-control" name="eforMake" id="field_eforMake"
                        [(ngModel)]="chain.eforMake" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_euploadedNeto">Euploaded Neto</label>
                    <input type="text" class="form-control" name="euploadedNeto" id="field_euploadedNeto"
                        [(ngModel)]="chain.euploadedNeto" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_eDate">E Date</label>
                    <div class="input-group">
                        <input id="field_eDate" type="text" class="form-control" name="eDate" ngbDatepicker  #eDateDp="ngbDatepicker" [(ngModel)]="chain.eDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="eDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_echeck">Echeck</label>
                    <input type="text" class="form-control" name="echeck" id="field_echeck"
                        [(ngModel)]="chain.echeck" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_euploadedeBay">Euploadede Bay</label>
                    <input type="text" class="form-control" name="euploadedeBay" id="field_euploadedeBay"
                        [(ngModel)]="chain.euploadedeBay" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_eBayactive">E Bayactive</label>
                    <input type="text" class="form-control" name="eBayactive" id="field_eBayactive"
                        [(ngModel)]="chain.eBayactive" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ePhotobucket">E Photobucket</label>
                    <input type="text" class="form-control" name="ePhotobucket" id="field_ePhotobucket"
                        [(ngModel)]="chain.ePhotobucket" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ePhotoMain">E Photo Main</label>
                    <input type="text" class="form-control" name="ePhotoMain" id="field_ePhotoMain"
                        [(ngModel)]="chain.ePhotoMain" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ePhotoClear">E Photo Clear</label>
                    <input type="text" class="form-control" name="ePhotoClear" id="field_ePhotoClear"
                        [(ngModel)]="chain.ePhotoClear" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ePhotoSide">E Photo Side</label>
                    <input type="text" class="form-control" name="ePhotoSide" id="field_ePhotoSide"
                        [(ngModel)]="chain.ePhotoSide" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_salesStatus">Sales Status</label>
                    <input type="text" class="form-control" name="salesStatus" id="field_salesStatus"
                        [(ngModel)]="chain.salesStatus" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rRP">R RP</label>
                    <input type="number" class="form-control" name="rRP" id="field_rRP"
                        [(ngModel)]="chain.rRP" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_eBay">E Bay</label>
                    <input type="number" class="form-control" name="eBay" id="field_eBay"
                        [(ngModel)]="chain.eBay" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_trade1">Trade 1</label>
                    <input type="number" class="form-control" name="trade1" id="field_trade1"
                        [(ngModel)]="chain.trade1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_trade2">Trade 2</label>
                    <input type="number" class="form-control" name="trade2" id="field_trade2"
                        [(ngModel)]="chain.trade2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_trade3">Trade 3</label>
                    <input type="number" class="form-control" name="trade3" id="field_trade3"
                        [(ngModel)]="chain.trade3" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_distributorNZAUD">Distributor NZAUD</label>
                    <input type="text" class="form-control" name="distributorNZAUD" id="field_distributorNZAUD"
                        [(ngModel)]="chain.distributorNZAUD" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_distributorUSD">Distributor USD</label>
                    <input type="text" class="form-control" name="distributorUSD" id="field_distributorUSD"
                        [(ngModel)]="chain.distributorUSD" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_distributorEUR">Distributor EUR</label>
                    <input type="text" class="form-control" name="distributorEUR" id="field_distributorEUR"
                        [(ngModel)]="chain.distributorEUR" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totalStock">Total Stock</label>
                    <input type="number" class="form-control" name="totalStock" id="field_totalStock"
                        [(ngModel)]="chain.totalStock" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_minStock">Min Stock</label>
                    <input type="number" class="form-control" name="minStock" id="field_minStock"
                        [(ngModel)]="chain.minStock" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_maxStock">Max Stock</label>
                    <input type="number" class="form-control" name="maxStock" id="field_maxStock"
                        [(ngModel)]="chain.maxStock" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_supplier">Supplier</label>
                    <input type="text" class="form-control" name="supplier" id="field_supplier"
                        [(ngModel)]="chain.supplier" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_supplierCode">Supplier Code</label>
                    <input type="text" class="form-control" name="supplierCode" id="field_supplierCode"
                        [(ngModel)]="chain.supplierCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_supplierCurrency">Supplier Currency</label>
                    <input type="text" class="form-control" name="supplierCurrency" id="field_supplierCurrency"
                        [(ngModel)]="chain.supplierCurrency" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_supplierCost">Supplier Cost</label>
                    <input type="number" class="form-control" name="supplierCost" id="field_supplierCost"
                        [(ngModel)]="chain.supplierCost" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
