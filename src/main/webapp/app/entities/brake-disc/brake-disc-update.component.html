<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-brake-disc-heading">Create or edit a Brake Disc</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!brakeDisc.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="brakeDisc.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sku">Sku</label>
                    <input type="text" class="form-control" name="sku" id="field_sku"
                        [(ngModel)]="brakeDisc.sku" required/>
                    <div [hidden]="!(editForm.controls.sku?.dirty && editForm.controls.sku?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.sku?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                        [(ngModel)]="brakeDisc.active" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_au">Au</label>
                    <input type="checkbox" class="form-control" name="au" id="field_au"
                        [(ngModel)]="brakeDisc.au" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_de">De</label>
                    <input type="checkbox" class="form-control" name="de" id="field_de"
                        [(ngModel)]="brakeDisc.de" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_metalGearvisibility">Metal Gearvisibility</label>
                    <input type="checkbox" class="form-control" name="metalGearvisibility" id="field_metalGearvisibility"
                        [(ngModel)]="brakeDisc.metalGearvisibility" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bikematevisibility">Bikematevisibility</label>
                    <input type="checkbox" class="form-control" name="bikematevisibility" id="field_bikematevisibility"
                        [(ngModel)]="brakeDisc.bikematevisibility" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mgiVisibility">Mgi Visibility</label>
                    <input type="checkbox" class="form-control" name="mgiVisibility" id="field_mgiVisibility"
                        [(ngModel)]="brakeDisc.mgiVisibility" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_discStatus">Disc Status</label>
                    <input type="text" class="form-control" name="discStatus" id="field_discStatus"
                        [(ngModel)]="brakeDisc.discStatus" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productGroup1">Product Group 1</label>
                    <input type="text" class="form-control" name="productGroup1" id="field_productGroup1"
                        [(ngModel)]="brakeDisc.productGroup1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productGroup2">Product Group 2</label>
                    <input type="text" class="form-control" name="productGroup2" id="field_productGroup2"
                        [(ngModel)]="brakeDisc.productGroup2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fitment">Fitment</label>
                    <input type="text" class="form-control" name="fitment" id="field_fitment"
                        [(ngModel)]="brakeDisc.fitment" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="brakeDisc.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_unit">Unit</label>
                    <input type="text" class="form-control" name="unit" id="field_unit"
                        [(ngModel)]="brakeDisc.unit" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_qty">Qty</label>
                    <input type="number" class="form-control" name="qty" id="field_qty"
                        [(ngModel)]="brakeDisc.qty" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_brand">Brand</label>
                    <input type="text" class="form-control" name="brand" id="field_brand"
                        [(ngModel)]="brakeDisc.brand" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_biketypes">Biketypes</label>
                    <input type="text" class="form-control" name="biketypes" id="field_biketypes"
                        [(ngModel)]="brakeDisc.biketypes" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_models2012on">Models 2012 On</label>
                    <input type="checkbox" class="form-control" name="models2012on" id="field_models2012on"
                        [(ngModel)]="brakeDisc.models2012on" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_gS1EANNo">G S 1 EAN No</label>
                    <input type="number" class="form-control" name="gS1EANNo" id="field_gS1EANNo"
                        [(ngModel)]="brakeDisc.gS1EANNo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ourNotes">Our Notes</label>
                    <input type="text" class="form-control" name="ourNotes" id="field_ourNotes"
                        [(ngModel)]="brakeDisc.ourNotes" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_weight">Weight</label>
                    <input type="number" class="form-control" name="weight" id="field_weight"
                        [(ngModel)]="brakeDisc.weight" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_packType">Pack Type</label>
                    <input type="text" class="form-control" name="packType" id="field_packType"
                        [(ngModel)]="brakeDisc.packType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_packLength">Pack Length</label>
                    <input type="number" class="form-control" name="packLength" id="field_packLength"
                        [(ngModel)]="brakeDisc.packLength" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_packHeight">Pack Height</label>
                    <input type="number" class="form-control" name="packHeight" id="field_packHeight"
                        [(ngModel)]="brakeDisc.packHeight" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_packWidth">Pack Width</label>
                    <input type="number" class="form-control" name="packWidth" id="field_packWidth"
                        [(ngModel)]="brakeDisc.packWidth" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_packCubic">Pack Cubic</label>
                    <input type="number" class="form-control" name="packCubic" id="field_packCubic"

                    <input type="number" class="form-control" name="oD" id="field_oD"

                </div>

                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bHOD">B HOD</label>
                    <input type="number" class="form-control" name="bHOD" id="field_bHOD"

                <div class="form-group">
                    <label class="form-control-label" for="field_bHStep">B H Step</label>
                    <input type="number" class="form-control" name="bHStep" id="field_bHStep"

                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bHType">B H Type</label>
                    <input type="text" class="form-control" name="bHType" id="field_bHType"
                        [(ngModel)]="brakeDisc.bHType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_thickness">Thickness</label>
                    <input type="number" class="form-control" name="thickness" id="field_thickness"

                <div class="form-group">

                            <button type="button" class="btn btn-secondary" (click)="eDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>

                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ebayactive">Ebayactive</label>
                    <input type="text" class="form-control" name="ebayactive" id="field_ebayactive"

                <div class="form-group">

                    <input type="text" class="form-control" name="ePhotobucket" id="field_ePhotobucket"
                        [(ngModel)]="brakeDisc.ePhotobucket" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ePhoto1">E Photo 1</label>
                    <input type="text" class="form-control" name="ePhoto1" id="field_ePhoto1"
                        [(ngModel)]="brakeDisc.ePhoto1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ePhoto2">E Photo 2</label>
                    <input type="text" class="form-control" name="ePhoto2" id="field_ePhoto2"
                        [(ngModel)]="brakeDisc.ePhoto2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ePhoto3">E Photo 3</label>
                    <input type="text" class="form-control" name="ePhoto3" id="field_ePhoto3"
                        [(ngModel)]="brakeDisc.ePhoto3" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_saleStatus">Sale Status</label>
                    <input type="text" class="form-control" name="saleStatus" id="field_saleStatus"
                        [(ngModel)]="brakeDisc.saleStatus" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rRP">R RP</label>
                    <input type="number" class="form-control" name="rRP" id="field_rRP"

                <div class="form-group">

                <div class="form-group">

                        [(ngModel)]="brakeDisc.distributorNZAUD" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_distributorEUR">Distributor EUR</label>
                    <input type="number" class="form-control" name="distributorEUR" id="field_distributorEUR"
                        [(ngModel)]="brakeDisc.distributorEUR" />
                </div>
                <div class="form-group">

                    <input type="number" class="form-control" name="distributorUSD" id="field_distributorUSD"
                        [(ngModel)]="brakeDisc.distributorUSD" />

                <div class="form-group">
                    <label class="form-control-label" for="field_qTY1">Q TY 1</label>
                    <input type="number" class="form-control" name="qTY1" id="field_qTY1"
                        [(ngModel)]="brakeDisc.qTY1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_uSD">U SD</label>
                    <input type="number" class="form-control" name="uSD" id="field_uSD"
                        [(ngModel)]="brakeDisc.uSD" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_completeProduction">Complete Production</label>
                    <input type="text" class="form-control" name="completeProduction" id="field_completeProduction"
                        [(ngModel)]="brakeDisc.completeProduction" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ourNotetoProduction">Our Noteto Production</label>
                    <input type="text" class="form-control" name="ourNotetoProduction" id="field_ourNotetoProduction"
                        [(ngModel)]="brakeDisc.ourNotetoProduction" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
