<div>
    <h2 id="page-heading">
        <span>Front Sprocket Convs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-front-sprocket-conv" [routerLink]="['/front-sprocket-conv/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Front Sprocket Conv
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="frontSprocketConvs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Sku</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let frontSprocketConv of frontSprocketConvs ;trackBy: trackId">
                <td><a [routerLink]="['/front-sprocket-conv', frontSprocketConv.id, 'view' ]">{{frontSprocketConv.id}}</a></td>
                <td>{{frontSprocketConv.sku}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/front-sprocket-conv', frontSprocketConv.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/front-sprocket-conv', frontSprocketConv.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'front-sprocket-conv/'+ frontSprocketConv.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
